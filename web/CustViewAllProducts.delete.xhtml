<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>All Products</title>
    </head>
    <body>
        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="content">
                <h1>All Products </h1>

                <h:form>
                    <h:column>
                        <h:commandButton type="submit" 
                                         value="Edit" 
                                         action="#{productBean.editProduct}" > 

                        </h:commandButton>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Img URL</f:facet>
                        <h:outputText value="#{pr.imgURL}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{pr.price}" />
                    </h:column>
                    <h:column>
                        <h:commandButton type="submit" 
                                         value="Edit" 
                                         action="#{productBean.editProduct}" > 

                        </h:commandButton>
                    </h:column>


                    <h:commandButton value="Add Product" action="/AddProduct.xhtml?faces-redirect=true" />
                </h:form>
            </ui:define>

            <ui:define name="footer">
                <h2>This is page1 Footer</h2>
            </ui:define>

        </ui:composition>

    </body>
</html>
