<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>All Products</title>
    </head>
    <body>
        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                        <h3>Register</h3>
                    </div>
                </div>


                <div class="row">
                    <h:form id="register" class="col s12">


                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <h:outputLabel for="name" value="Name : " />
                                <h:inputText id="name" value="#{userBean.name}" required="true" class="inp"
                                             requiredMessage="Please enter name"  validatorMessage="The name must be at least 3 characters">
                                    <f:validateLength minimum="3"  maximum="30"/>
                                </h:inputText>
                                <h:message for="name" class="errormessagebb animated lightSpeedOut " />
                            </div>
                        </div>


                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <h:outputLabel for="username" value="Username : " />
                                <h:inputText id="username" value="#{userBean.username}" required="true"
                                             requiredMessage="Please enter username" 
                                             validator="userNameValidator" >

                                </h:inputText>
                                <h:message for="username" class="errormessagebb animated lightSpeedOut " />                        
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <h:outputLabel for="password" value="Password : " />

                                <h:inputSecret id="password" value="#{userBean.password}" required="true"
                                               requiredMessage="Please enter password" >
                                    <f:validator validatorId="passwordValidator" />

                                    <f:attribute name="confirmPassword" value="#{confirmPassword}" />                    

                                </h:inputSecret>
                                <h:message for="password"  class="errormessagebb animated lightSpeedOut " />
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <h:outputLabel for="confirmPassword" value="Confirm password : " />
                                <h:inputSecret id="confirmPassword" required="true"
                                               binding="#{confirmPassword}"
                                               requiredMessage="Please enter confirm password" 
                                               validatorMessage="The password confirmation must be at least 3 characters and not exceed 10" >
                                    <f:validateLength minimum="3" maximum="10" />

                                </h:inputSecret>
                                <h:message for="confirmPassword" class="errormessagebb animated lightSpeedOut" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <h:outputLabel for="address" value="Address : " />
                                <h:inputText id="address" value="#{userBean.address}" required="true"
                                             requiredMessage="Please enter address" validatorMessage="The adrres  must be at least 3 characters, and not exceed 50">
                                    <f:validateLength minimum="3"  maximum="50"/>

                                </h:inputText>
                                <h:message for="address" class="errormessagebb animated lightSpeedOut" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s8 offset-s2 ">

                                <h:link value="Login" outcome="Login" class="waves-effect waves-light btn-large blue accent-1"/>
                                
                                <h:commandLink action="#{userBean.addUser()}" value="register" id="buttoncheck" class="btn-large waves-effect waves-light right" > 
                                        
                                    </h:commandLink>
                            </div>
                        </div>

                    </h:form>
                </div>


            </ui:define>



        </ui:composition>


    </body>
</html>
