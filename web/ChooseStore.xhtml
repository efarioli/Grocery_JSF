<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>All Products</title>
    </head>
    <body class="animated bounce">
        <ui:composition template="/template/common/commonLayout.xhtml" >

            <ui:define name="content" >
                <div class="row animated slideInLeft" >
                    <div class="input-field col s8 offset-s2">
                        <h3>Choose a Store</h3>

                        <h:form >
                            <h:dataTable value="#{storeBean.stores}" var="st" >
                                <h:column>
                                    <f:facet name="header">Description</f:facet>
                                    <h:outputText value="#{st.storeID}" />
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Img URL</f:facet>
                                    <h:outputText value="#{st.storeName}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Price</f:facet>
                                    <h:outputText value="#{st.storeAddress}" />
                                </h:column>
                                <h:column >


                                    <h:commandLink action="#{storeBean.setStoreForShoppingCart(st.storeID)}" value="Select" 
                                                   class="waves-effect waves-light btn-small"> 
                                        
                                    </h:commandLink>


                                </h:column>

                            </h:dataTable>

                        </h:form>
                    </div>
                </div>
            </ui:define>



        </ui:composition>

    </body>
</html>
