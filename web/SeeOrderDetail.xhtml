<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>All Products</title>
    </head>
    <body>

        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="content">
                <h3>See Orders Detail</h3>
                <h4 class="left">Order No #{orderDetailBEan.order.orderID} (<h:outputText value="#{orderDetailBEan.order.dateTr}" converter="dateTimeConverter" >

                    </h:outputText>)</h4>

                <h:form>
                    <h:dataTable value="#{orderDetailBEan.getOrderDetails()}" var="od" >
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            <h:outputText value="#{od.product.description}" />
                        </h:column>

                        <h:column class="fornumber">
                            <f:facet name="header">Qty</f:facet>
                            <h:outputText value="#{od.product.price}" >

                                <f:convertNumber type="currency"/>

                            </h:outputText>
                        </h:column>

                        <h:column class="fornumber">
                            <f:facet name="header">Price</f:facet>
                            <h:outputText value="#{od.qty}" >

                            </h:outputText>
                        </h:column>

                        <h:column class="fornumber">
                            <f:facet name="header">Subtotal</f:facet>
                            <h:outputText value="#{od.qty * od.product.price}" >
                                <f:convertNumber type="currency"/>

                            </h:outputText>



                        </h:column>


                    </h:dataTable>
                    <p class="fornumber">Total:  
                        <h:outputText value="#{orderDetailBEan.total}" >
                            <f:convertNumber type="currency"/>
                        </h:outputText> 
                    </p>

                    <div>
                    </div>
                    <h:outputLink value="SeeOrders.xhtml"  class="btn-small blue accent-1" >
                        Back
                    </h:outputLink>

                </h:form>
                <div>
                </div>
            </ui:define>



        </ui:composition>


    </body>
</html>
